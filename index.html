<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webenoid Bug Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #2563eb; --bg: #f8fafc; --panel: #ffffff; --text: #0f172a; --text-light: #64748b; --border: #e2e8f0; --radius: 12px; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        nav { height: 48px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--brand); font-size: 18px; letter-spacing: -0.5px; }
        .logo span { color: var(--text); }

        .wrapper { display: flex; flex: 1; overflow: hidden; }
        aside { width: 260px; background: var(--panel); border-right: 1px solid var(--border); padding: 15px; overflow-y: auto; }
        main { flex: 1; padding: 15px 20px; overflow-y: auto; }

        .card { background: var(--panel); border-radius: 8px; border: 1px solid var(--border); padding: 12px; margin-bottom: 12px; }
        h3 { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--text-light); margin: 0 0 10px 0; }
        
        input, select, textarea { width: 100%; padding: 7px 10px; border: 1px solid var(--border); border-radius: 6px; font-family: inherit; font-size: 12px; margin-bottom: 8px; outline: none; background: #fff; }
        
        /* FIXED BULK UI SECTION */
        .bulk-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .bulk-grid select { margin-bottom: 0; height: 34px; }
        textarea#bPaste { margin-bottom: 10px; min-height: 60px; border: 1px solid var(--border); }
        .btn-action { width: auto; min-width: 140px; background: var(--brand); color: white; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 700; cursor: pointer; font-size: 12px; }

        /* TABS */
        .tab-bar { display: flex; gap: 4px; margin-bottom: 10px; }
        .tab { padding: 5px 12px; border-radius: 5px; font-size: 10px; font-weight: 700; cursor: pointer; background: #e2e8f0; color: var(--text-light); border: 1px solid transparent; }
        .tab.active { background: var(--brand); color: white; }

        /* ULTRA COMPACT TABLE */
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        th { text-align: left; padding: 6px 10px; font-size: 10px; text-transform: uppercase; color: var(--text-light); background: #fcfcfd; border-bottom: 1px solid var(--border); }
        td { padding: 5px 10px; border-bottom: 1px solid var(--border); font-size: 12px; vertical-align: middle; word-wrap: break-word; }

        .col-idx { width: 30px; }
        .col-title { width: 40%; }
        .col-assign { width: 15%; }
        .col-status { width: 100px; }

        .Queue { background: #e0e7ff; color: #3730a3; padding: 2px 5px; border-radius: 4px; font-size: 10px; font-weight: 700; border: none; }
        .Fixed { background: #dcfce7; color: #166534; padding: 2px 5px; border-radius: 4px; font-size: 10px; font-weight: 700; border: none; }

        #notify { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); background: #0f172a; color: white; padding: 6px 20px; border-radius: 20px; display: none; z-index: 100; font-size: 12px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">WEBENOID <span>TRACKER</span></div>
    <div id="userLabel" style="font-size: 11px; font-weight: 600;"></div>
</nav>

<div id="notify"></div>

<div class="wrapper">
    <aside>
        <h3>Settings</h3>
        <input id="newDev" placeholder="Developer Name">
        <button class="btn-action" onclick="addDev()" style="width:100%; margin-bottom:15px;">+ Member</button>

        <h3>Context</h3>
        <input id="newProj" placeholder="Project Name">
        <button class="btn-action" onclick="addProj()" style="width:100%; margin-bottom:8px;">Add Project</button>
        <select id="selProj" onchange="loadTasks()"></select>
        <input id="newTask" placeholder="Task Name">
        <button class="btn-action" onclick="addTask()" style="width:100%;">Link Task</button>
    </aside>

    <main>
        <div class="card">
            <h3>Bulk Copy-Paste</h3>
            <div class="bulk-grid">
                <select id="bProj" onchange="loadBTasks()"></select>
                <select id="bTask"></select>
                <select id="bAssign"></select>
            </div>
            <textarea id="bPaste" placeholder="Defect Title | Target Date (YYYY-MM-DD)"></textarea>
            <button class="btn-action" onclick="submitBulk()">ðŸš€ Process Batch</button>
        </div>

        <div class="tab-bar">
            <div id="tabAll" class="tab active" onclick="setTab('All')">ALL</div>
            <div id="tabQueue" class="tab" onclick="setTab('Queue')">QUEUE</div>
            <div id="tabFixed" class="tab" onclick="setTab('Fixed')">FIXED</div>
        </div>

        <div class="card" style="padding:0; overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th class="col-idx">#</th>
                        <th class="col-title">Details</th>
                        <th class="col-assign">Assignee</th>
                        <th class="col-status">Status</th>
                        <th>Target Fix</th>
                        <th style="width:100px;">Done</th>
                    </tr>
                </thead>
                <tbody id="bugList"></tbody>
            </table>
        </div>
    </main>
</div>

<script>
const API = "https://webenoid-tracker.onrender.com";
let currentTab = "All";

if (localStorage.getItem("webenoid_session") !== "active") window.location.href = "login.html";
document.getElementById('userLabel').innerText = `Admin: ${localStorage.getItem("user")}`;

function notify(m) { const n = document.getElementById('notify'); n.innerText = m; n.style.display="block"; setTimeout(()=>n.style.display="none", 2000); }

function setTab(s) {
    currentTab = s;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('tab' + s).classList.add('active');
    loadBugs();
}

let team = JSON.parse(localStorage.getItem("team_list")) || ["Assignee"];
function updateDrops() {
    [document.getElementById('bAssign')].forEach(s => {
        s.innerHTML = ""; team.forEach(t => s.innerHTML += `<option value="${t}">${t}</option>`);
    });
}

function addDev() {
    const n = document.getElementById('newDev').value;
    if(n) { team.push(n); localStorage.setItem("team_list", JSON.stringify(team)); updateDrops(); notify("Member Added"); }
}

async function submitBulk() {
    const lines = bPaste.value.trim().split("\n");
    const data = lines.map(l => {
        const p = l.split("|");
        return { project: bProj.value, task: bTask.value, title: p[0].trim(), assignedTo: bAssign.value, status: "Queue", completion: 0, targetDate: p[1]?.trim() || "" };
    }).filter(x => x.title);
    await fetch(API+"/bugs", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
    bPaste.value = ""; loadBugs(); notify("Batch Processed");
}

async function patch(id, f, v) {
    const b = {}; b[f] = v;
    await fetch(`${API}/bug/${id}`, {method:"PUT", headers:{'Content-Type':'application/json'}, body:JSON.stringify(b)});
    notify("Saved");
    if(f === 'status') loadBugs();
}

async function loadBugs() {
    const res = await fetch(API+"/bugs");
    let bugs = await res.json();
    if (currentTab !== "All") bugs = bugs.filter(b => b.status === currentTab);
    const body = document.getElementById('bugList');
    body.innerHTML = "";
    bugs.forEach((b, i) => {
        body.innerHTML += `
        <tr>
            <td>${i+1}</td>
            <td><strong>${b.title}</strong><br><small>${b.project} / ${b.task}</small></td>
            <td>${b.assignedTo}</td>
            <td>
                <select class="${b.status}" onchange="patch('${b._id}','status',this.value)">
                    <option value="Queue" ${b.status=='Queue'?'selected':''}>Queue</option>
                    <option value="Fixed" ${b.status=='Fixed'?'selected':''}>Fixed</option>
                </select>
            </td>
            <td><input type="date" class="grid-input" value="${b.targetDate||''}" onchange="patch('${b._id}','targetDate',this.value)"></td>
            <td>
                <input type="range" min="0" max="100" value="${b.completion||0}" onchange="patch('${b._id}','completion',this.value)">
            </td>
        </tr>`;
    });
}

async function addProj() { await fetch(API+"/project", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify({name:newProj.value})}); loadData(); }
async function addTask() { await fetch(API+"/task", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify({project:selProj.value, name:newTask.value})}); loadData(); }
async function loadData() {
    const p = await (await fetch(API+"/projects")).json();
    [selProj, bProj].forEach(s => { s.innerHTML = ""; p.forEach(x => s.innerHTML += `<option value="${x.name}">${x.name}</option>`); });
    loadBTasks();
}
async function loadBTasks() { const t = await (await fetch(API+"/tasks/"+bProj.value)).json(); bTask.innerHTML = ""; t.forEach(x => bTask.innerHTML += `<option value="${x.name}">${x.name}</option>`); }

loadData(); loadBugs(); updateDrops();
</script>
</body>
</html>
