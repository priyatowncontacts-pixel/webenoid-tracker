<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webenoid Bug Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #2563eb; --bg: #f8fafc; --panel: #ffffff; --text: #0f172a; --text-light: #64748b; --border: #e2e8f0; --radius: 12px; }
        * { box-sizing: border-box; }
        /* HIDE CONTENT UNTIL LOGIN IS VERIFIED */
        body { display: none; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; flex-direction: column; height: 100vh; overflow: hidden; }
        nav { height: 55px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
        .logo { font-weight: 800; color: var(--brand); font-size: 18px; }
        .wrapper { display: flex; flex: 1; overflow: hidden; }
        aside { width: 260px; background: var(--panel); border-right: 1px solid var(--border); padding: 16px; overflow-y: auto; }
        main { flex: 1; padding: 20px; overflow-y: auto; }
        .card { background: var(--panel); border-radius: var(--radius); border: 1px solid var(--border); padding: 15px; margin-bottom: 20px; }
        h3 { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--text-light); margin-bottom: 10px; border-bottom: 1px solid var(--border); }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 6px; font-size: 12px; margin-bottom: 10px; }
        button { width: 100%; background: var(--brand); color: white; border: none; padding: 10px; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .logout-btn { background: #ef4444; width: auto; padding: 5px 15px; font-size: 11px; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { text-align: left; padding: 10px; font-size: 11px; color: var(--text-light); border-bottom: 1px solid var(--border); }
        td { padding: 10px; border-bottom: 1px solid var(--border); font-size: 13px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">WEBENOID <span>TRACKER</span></div>
    <div style="display: flex; align-items: center; gap: 15px;">
        <span id="userInfo" style="font-weight: 600; font-size: 11px;"></span>
        <button class="logout-btn" onclick="handleLogout()">LOGOUT</button>
    </div>
</nav>

<div class="wrapper">
    <aside>
        <h3>Projects</h3>
        <select id="selProj" onchange="loadBugs()"></select>
        <input id="newProj" placeholder="New Project Name">
        <button onclick="addProj()">Add Project</button>
        <div style="margin-top:20px">
            <h3>Quick Entry</h3>
            <input id="qTitle" placeholder="Defect Title">
            <button onclick="submitSingle()">Log Bug</button>
        </div>
    </aside>
    <main>
        <div class="card" style="padding:0;">
            <div style="overflow-x:auto">
                <table>
                    <thead><tr><th>#</th><th>Details</th><th>Status</th><th>Target</th><th>Progress</th></tr></thead>
                    <tbody id="bugList"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
    // ðŸ›¡ï¸ SECURITY ENFORCEMENT
    const session = localStorage.getItem("webenoid_session");
    const user = localStorage.getItem("user");
    const role = localStorage.getItem("role");

    // Fix: If user is "null" or session missing, force a hard reset
    if (session !== "active" || !user || user === "null") {
        localStorage.clear(); 
        window.location.replace("/"); 
    } else {
        document.body.style.display = "flex"; 
        document.getElementById('userInfo').innerText = `${user} [${role}]`;
    }

    const API = window.location.origin;

    function handleLogout() {
        localStorage.clear();
        window.location.replace("/"); // Clears history to prevent back-button loops
    }

    async function loadBugs() {
        const res = await fetch(API + "/bugs");
        const bugs = await res.json();
        const activeProj = document.getElementById('selProj').value;
        const filtered = bugs.filter(b => b.project === activeProj);
        
        document.getElementById('bugList').innerHTML = filtered.map((b, i) => `
            <tr>
                <td>${i+1}</td>
                <td><strong>${b.title}</strong></td>
                <td>${b.status}</td>
                <td>${b.targetDate || 'None'}</td>
                <td>${b.completion}%</td>
            </tr>`).join('');
    }

    async function loadData() {
        try {
            const res = await fetch(API + "/projects");
            const p = await res.json();
            document.getElementById('selProj').innerHTML = p.map(x => `<option value="${x.name}">${x.name}</option>`).join('');
            loadBugs();
        } catch(e) { setTimeout(loadData, 1000); } // Retry if DB is waking up
    }

    async function addProj() {
        const name = document.getElementById('newProj').value;
        if(!name) return;
        await fetch(API + "/project", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify({name})});
        document.getElementById('newProj').value = "";
        loadData();
    }

    async function submitSingle() {
        const title = document.getElementById('qTitle').value;
        const project = document.getElementById('selProj').value;
        if(!title) return;
        const data = [{ project, task: "General", title, assignedTo: user, status: "Queue" }];
        await fetch(API + "/bugs", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
        document.getElementById('qTitle').value = "";
        loadBugs();
    }

    loadData();
</script>
</body>
</html>
