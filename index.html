<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webenoid | Unified Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand: #2563eb;
      --brand-hover: #1d4ed8;
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #0f172a;
      --text-light: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* HEADER */
    nav {
      height: 64px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
    }

    .logo {
      font-weight: 800;
      color: var(--brand);
      font-size: 20px;
    }

    .logo span {
      color: var(--text);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-badge {
      background: #eff6ff;
      color: var(--brand);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      border: 1px solid #dbeafe;
    }

    .logout-btn {
      background: #fff;
      color: #ef4444;
      border: 1px solid #fee2e2;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #fef2f2;
    }

    /* LAYOUT */
    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 280px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 24px;
      overflow-y: auto;
    }

    main {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }

    /* TABLE */
    .table-wrap {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow-x: auto;
      background: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      vertical-align: middle;
    }

    th {
      text-align: left;
      text-transform: uppercase;
      color: var(--text-light);
      font-size: 11px;
      background: #fcfcfd;
    }

    tr:hover {
      background: #fbfcfe;
    }

    .status-pill {
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 11px;
      border: none;
      cursor: pointer;
    }

    .Queue {
      background: #e0e7ff;
      color: #3730a3;
    }

    .Review {
      background: #fde68a;
      color: #92400e;
    }

    .Fixed {
      background: #dcfce7;
      color: #166534;
    }

    .progress-box {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    input[type="range"] {
      width: 100px;
      height: 6px;
      cursor: pointer;
      margin: 0;
    }

    .percent-label {
      font-size: 11px;
      font-weight: 800;
      color: var(--text-light);
      min-width: 35px;
    }

    .grid-input {
      font-size: 11px;
      padding: 6px;
      border: 1px solid transparent;
      background: transparent;
      width: auto;
      cursor: pointer;
    }

    .grid-input:hover {
      border: 1px solid var(--border);
      border-radius: 4px;
      background: white;
    }

    /* NOTIFICATION */
    #notify {
      position: fixed;
      top: 24px;
      right: 24px;
      background: #1e293b;
      color: white;
      padding: 16px 28px;
      border-radius: 12px;
      display: none;
      z-index: 10000;
      font-weight: 600;
      font-size: 13px;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 /0.1);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(120%);
      }

      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">WEBENOID <span>TRACKER</span></div>
    <div class="nav-right">
      <span class="user-badge" id="roleTag">UNIFIED VIEW</span>
      <span id="userLabel" style="font-weight:600; font-size:13px; color:var(--text-light);"></span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div id="notify"></div>

  <div class="wrapper">
    <aside>
      <h3>Select Context</h3>
      <select id="qProj" onchange="loadBugs()"></select>
      <select id="qAssign" onchange="loadBugs()"></select>
    </aside>
    <main>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th style="width:50px;text-align:center">#</th>
              <th>Defect Details</th>
              <th>Assigned To</th>
              <th>Status</th>
              <th>Started At</th>
              <th>Target Fix</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody id="bugList"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const API = window.location.origin;

    // --- AUTH ---
    const session = localStorage.getItem("webenoid_session");
    if (!session || session !== "active") window.location.href = "login.html";
    document.getElementById('userLabel').innerText = `User: ${localStorage.getItem("user")}`;
    const userRole = localStorage.getItem("role") || "developer"; // developer or tester

    function logout() { localStorage.clear(); window.location.href = "login.html"; }
    function notify(msg) { const n = document.getElementById('notify'); n.innerText = msg; n.style.display = "block"; setTimeout(() => n.style.display = "none", 3000); }

    // --- LOAD CONTEXT ---
    async function loadProjects() {
      const projects = await (await fetch(API + "/projects")).json();
      const qProj = document.getElementById("qProj");
      qProj.innerHTML = "";
      projects.forEach(p => qProj.innerHTML += `<option value="${p.name}">${p.name}</option>`);
      loadAssignees();
    }
    async function loadAssignees() {
      const team = await (await fetch(API + "/team")).json();
      const qAssign = document.getElementById("qAssign");
      qAssign.innerHTML = "";
      team.forEach(t => qAssign.innerHTML += `<option value="${t.name}">${t.name}</option>`);
    }

    // --- LOAD BUGS ---
    async function loadBugs() {
      const project = document.getElementById("qProj").value;
      const assign = document.getElementById("qAssign").value;
      let bugs = await (await fetch(API + "/bugs?project=" + project + "&assignedTo=" + assign)).json();
      const body = document.getElementById("bugList");
      body.innerHTML = "";
      bugs.forEach((b, i) => {
        const progColor = b.completion > 80 ? "#16a34a" : (b.completion < 30 ? "#dc2626" : "#ca8a04");
        body.innerHTML += `
<tr>
<td style="text-align:center; color:var(--text-light)">${i + 1}</td>
<td><div style="font-weight:700">${b.title}</div></td>
<td>${b.assignedTo}</td>
<td>
<select class="status-pill ${b.status}" onchange="updateStatus('${b._id}', this.value)">
<option ${b.status === 'Queue' ? 'selected' : ''}>Queue</option>
<option ${b.status === 'Review' ? 'selected' : ''}>Review</option>
<option ${b.status === 'Fixed' ? 'selected' : ''}>Fixed</option>
</select>
</td>
<td>${b.startedAt?.slice(0, 16) || ''}</td>
<td>${b.targetDate || ''}</td>
<td>
<div class="progress-box">
<input type="range" min="0" max="100" value="${b.completion || 0}" 
style="accent-color:${progColor}" 
oninput="document.getElementById('p-${b._id}').innerText=this.value+'%'"
onchange="updateProgress('${b._id}', this.value)">
<span id="p-${b._id}" class="percent-label">${b.completion || 0}%</span>
</div>
</td>
</tr>
    `;
      });
    }

    // --- UPDATE LOGIC ---
    async function updateProgress(id, value) {
      // Auto-change status if developer moves progress
      let newStatus = value > 0 ? "Review" : "Queue";
      await fetch(`${API}/bug/${id}`, {
        method: "PUT",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completion: value, status: newStatus })
      });
      loadBugs();
      // Notify opposite role
      if (userRole === "developer") notify("Tester notified: bug moved to Review");
      else notify("Developer notified: progress updated");
    }

    async function updateStatus(id, value) {
      await fetch(`${API}/bug/${id}`, {
        method: "PUT",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: value })
      });
      loadBugs();
      if (userRole === "tester") notify("Developer notified: status updated");
      else notify("Tester notified: status updated");
    }

    // --- START ---
    loadProjects();
    loadBugs();
  </script>
</body>

</html>
