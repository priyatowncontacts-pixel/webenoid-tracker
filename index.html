<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webenoid Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand: #2563eb;
      --bg: #f8fafc;
      --panel: #ffffff;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      height: 60px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
    }

    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 300px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 24px;
      overflow-y: auto;
    }

    main {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 20px;
      margin-bottom: 20px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background: var(--brand);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th,
    td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
    }

    .Queue {
      background: #e0e7ff;
      color: #3730a3;
      padding: 4px;
      border-radius: 4px;
      font-weight: bold;
    }

    .Fixed {
      background: #dcfce7;
      color: #166534;
      padding: 4px;
      border-radius: 4px;
      font-weight: bold;
    }

    #notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0f172a;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>

<body>

  <nav>
    <div style="font-weight: 800; color: var(--brand);">WEBENOID</div>
    <div>
      <span id="userLabel" style="font-weight: 600; margin-right: 15px;"></span>
      <button onclick="logout()"
        style="width: auto; background: none; color: red; border: 1px solid #fee2e2;">Logout</button>
    </div>
  </nav>

  <div id="notify"></div>

  <div class="wrapper">
    <aside id="sidebarUI">
      <div id="adminControls">
        <h3>Directory</h3>
        <input id="newDev" placeholder="Name">
        <input id="newDevPass" type="password" placeholder="Password">
        <select id="newDevRole">
          <option value="Developer">Developer</option>
          <option value="Tester">Tester</option>
        </select>
        <button onclick="addDev()">Add Member</button>
        <hr>
        <h3>Context</h3>
        <input id="newProj" placeholder="Project Name">
        <button onclick="addProj()">Create Project</button>
        <select id="selProj" onchange="loadTasks()"></select>
        <input id="newTask" placeholder="Task Name">
        <button onclick="addTask()">Link Task</button>
        <hr>
        <h3>Quick Entry</h3>
        <select id="qProj" onchange="loadQTasks()"></select>
        <select id="qTask"></select>
        <input id="qTitle" placeholder="Defect Title">
        <select id="qAssign"></select>
        <button onclick="submitSingle()">Create Bug</button>
      </div>

      <div id="devFilterUI" style="display:none;">
        <h3>Project Filter</h3>
        <select id="devProjFilter" onchange="loadBugs()">
          <option value="All">All Projects</option>
        </select>
      </div>
    </aside>

    <main>
      <div class="card" style="padding:0; overflow-x:auto">
        <table>
          <thead>
            <tr>
              <th>Defect</th>
              <th>Assignee</th>
              <th>Reported By</th>
              <th>Status</th>
              <th>Target Fix</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody id="bugList"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const API = "/api";
    const userName = localStorage.getItem("user");
    const userRole = localStorage.getItem("role");

    if (!localStorage.getItem("webenoid_session")) window.location.href = "login.html";
    document.getElementById('userLabel').innerText = `${userName} (${userRole})`;

    if (userRole === "Developer") {
      document.getElementById('adminControls').style.display = "none";
      document.getElementById('devFilterUI').style.display = "block";
    }

    function logout() { localStorage.clear(); window.location.href = "login.html"; }
    function notify(m) { const n = document.getElementById('notify'); n.innerText = m; n.style.display = "block"; setTimeout(() => n.style.display = "none", 3000); }

    async function loadBugs() {
      const res = await fetch(API + "/bugs");
      let bugs = await res.json();

      if (userRole === "Developer") {
        bugs = bugs.filter(b => b.assignedTo === userName);
        const proj = document.getElementById('devProjFilter').value;
        if (proj !== "All") bugs = bugs.filter(b => b.project === proj);
      }

      const body = document.getElementById('bugList');
      body.innerHTML = "";
      bugs.forEach(b => {
        body.innerHTML += `
            <tr>
                <td><strong>${b.title}</strong><br><small>${b.project}</small></td>
                <td>${b.assignedTo}</td>
                <td style="font-style:italic; color:#64748b">${b.createdBy || 'System'}</td>
                <td>
                    <select class="${b.status}" onchange="patch('${b._id}','status',this.value)">
                        <option ${b.status == 'Queue' ? 'selected' : ''}>Queue</option>
                        <option ${b.status == 'Fixed' ? 'selected' : ''}>Fixed</option>
                    </select>
                </td>
                <td><input type="date" value="${b.targetDate || ''}" onchange="patch('${b._id}','targetDate',this.value)" style="border:none"></td>
                <td><input type="range" value="${b.completion || 0}" onchange="patch('${b._id}','completion',this.value)"> ${b.completion || 0}%</td>
            </tr>`;
      });
    }

    async function patch(id, f, v) {
      await fetch(`${API}/bug/${id}`, { method: "PUT", headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ [f]: v }) });
      if (f === 'status') loadBugs();
    }

    async function addDev() {
      const name = newDev.value;
      const password = newDevPass.value;
      const role = document.getElementById('newDevRole').value; // Get selected role

      await fetch(API + "/team", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, password, role }) // Send role to server
      });

      newDev.value = "";
      newDevPass.value = "";
      notify(`${role} Added to Team`);
      loadData();
    }

    async function submitSingle() {
      const data = [{ project: qProj.value, task: qTask.value, title: qTitle.value, assignedTo: qAssign.value, createdBy: userName }];
      await fetch(API + "/bugs", { method: "POST", headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      qTitle.value = ""; loadBugs(); notify("Bug Logged");
    }

    async function loadData() {
      const p = await (await fetch(API + "/projects")).json();
      const t = await (await fetch(API + "/team")).json();
      [selProj, qProj, devProjFilter].forEach(s => {
        if (!s) return;
        if (s.id === "devProjFilter") s.innerHTML = '<option value="All">All Projects</option>';
        else s.innerHTML = "";
        p.forEach(x => s.innerHTML += `<option value="${x.name}">${x.name}</option>`);
      });
      qAssign.innerHTML = ""; t.forEach(x => qAssign.innerHTML += `<option value="${x.name}">${x.name}</option>`);
      loadQTasks();
    }

    async function addProj() { await fetch(API + "/project", { method: "POST", headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name: newProj.value }) }); newProj.value = ""; loadData(); }
    async function addTask() { await fetch(API + "/task", { method: "POST", headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ project: selProj.value, name: newTask.value }) }); newTask.value = ""; }
    async function loadQTasks() { const t = await (await fetch(API + "/tasks/" + qProj.value)).json(); qTask.innerHTML = ""; t.forEach(x => qTask.innerHTML += `<option value="${x.name}">${x.name}</option>`); }

    loadData(); loadBugs();
  </script>
</body>

</html>
