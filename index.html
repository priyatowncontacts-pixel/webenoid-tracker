<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webenoid Bug Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand: #2563eb;
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #0f172a;
      --text-light: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      height: 60px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      flex-shrink: 0;
    }

    .logo {
      font-weight: 800;
      color: var(--brand);
      font-size: 20px;
    }

    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 320px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 24px;
      overflow-y: auto;
    }

    main {
      flex: 1;
      padding: 20px 32px;
      overflow-y: auto;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background: var(--brand);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1100px;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
    }

    #notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0f172a;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">WEBENOID <span>TRACKER</span></div>
    <span id="userLabel"></span>
  </nav>

  <div id="notify"></div>

  <div class="wrapper">
    <aside>
      <input id="newProj" placeholder="Project Name">
      <button onclick="addProj()">Create Project</button>

      <input id="qTitle" placeholder="Defect Summary">
      <select id="qAssign"></select>
      <button onclick="submitSingle()">Log Bug</button>

      <textarea id="bPaste" rows="4" placeholder="Title | Target Date"></textarea>
      <button onclick="submitBulk()">Process Batch</button>
    </aside>

    <main>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Assigned</th>
          </tr>
        </thead>
        <tbody id="bugList"></tbody>
      </table>
    </main>
  </div>

  <script>
    const API = window.location.origin;
    const user = localStorage.getItem("user") || "Admin";

    function showNotify(msg) {
      const n = document.getElementById('notify');
      n.innerText = msg;
      n.style.display = "block";
      setTimeout(() => n.style.display = "none", 3000);
    }

    // ===== NOTIFICATION CORE =====
    async function sendNotify(to, msg) {
      await fetch(API + "/notify", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: to,
          message: msg,
          time: new Date().toLocaleString()
        })
      });
    }

    // ===== CREATE PROJECT =====
    async function addProj() {
      const name = document.getElementById('newProj').value.trim();

      await fetch(API + "/project", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      // üîî ADDED ONLY THIS
      await sendNotify("Admin", `üìÅ New Project Created: ${name} by ${user}`);

      showNotify("Project Created");
      document.getElementById('newProj').value = "";
    }

    // ===== SINGLE DEFECT =====
    async function submitSingle() {

      const assigned = document.getElementById('qAssign').value;
      const title = document.getElementById('qTitle').value;

      const data = [{
        project: "Default",
        title: title,
        assignedTo: assigned,
        status: "Queue",
        startedAt: new Date().toISOString().slice(0, 10)
      }];

      await fetch(API + "/bugs", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // üîî ADDED ONLY THIS
      await sendNotify(assigned, `üêû New Defect Assigned: ${title}`);

      showNotify("Bug Created & Notified");
      document.getElementById('qTitle').value = "";
    }

    // ===== BULK DEFECT =====
    async function submitBulk() {

      const lines = document.getElementById('bPaste').value.trim();

      await fetch(API + "/bugs", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify([])
      });

      // üîî ADDED ONLY THIS
      await sendNotify("Admin", `üì¶ Bulk Defects Added by ${user}`);

      showNotify("Bulk Added");
      document.getElementById('bPaste').value = "";
    }

  </script>

</body>

</html>
