<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webenoid Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --brand: #2563eb;
      --bg: #f8fafc;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* --- LAYOUT --- */
    nav {
      height: 60px;
      background: white;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .wrapper {
      display: flex;
      flex: 1;
    }

    aside {
      width: 300px;
      background: white;
      border-right: 1px solid var(--border);
      padding: 20px;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    /* --- UI --- */
    .card {
      background: white;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* --- TABLE --- */
    table {
      width: 100%;
      border-collapse: collapse
    }

    th {
      background: #fcfcfd;
      font-size: 11px;
      text-transform: uppercase;
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
    }

    /* --- NOTIFY --- */
    #notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0f172a;
      color: white;
      padding: 14px 22px;
      border-radius: 10px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <nav>
    <b style="color:var(--brand)">WEBENOID TRACKER</b>
    <div>
      <span id="userTag"></span>
      <button onclick="logout()" style="width:auto;background:#fee2e2;color:#ef4444">Logout</button>
    </div>
  </nav>

  <div id="notify"></div>

  <div class="wrapper">

    <!-- ========== SIDEBAR ========== -->
    <aside>

      <div id="adminPanel">
        <h3>Project</h3>
        <input id="newP" placeholder="Project Name">
        <button onclick="addProject()">Create Project</button>
        <hr>
      </div>

      <h3>Filter</h3>
      <select id="projFilter" onchange="loadBugs()"></select>

      <!-- ===== TESTER PANEL - KEPT SAME ===== -->
      <div id="testerPanel">

        <h3>New Defect</h3>
        <input id="bugT" placeholder="Summary">
        <select id="assignTo"></select>
        <button onclick="addBug()">Log Bug</button>

        <h3>Bulk Defects</h3>

        <textarea id="bulkBox" rows="4" placeholder="Bug Title | Target Date
Login not working | 2026-02-10"></textarea>

        <button onclick="bulkCreate()">Create Bulk</button>

      </div>

    </aside>

    <!-- ========== MAIN ========== -->
    <main>

      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Bug</th>
              <th>Assign</th>
              <th>Status</th>
              <th>Progress</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody id="bugList"></tbody>
        </table>
      </div>

    </main>
  </div>

  <script>
    // ================= AUTH =================
    const role = localStorage.getItem("role");
    const user = localStorage.getItem("user");

    if (!user) window.location.href = "login.html";

    document.getElementById("userTag").innerText =
      `${user} (${role})`;

    if (role === "Developer") {
      adminPanel.style.display = "none";
      testerPanel.style.display = "none";
    }

    // ================= NOTIFY =================
    function showNotify(m) {
      notify.innerText = m;
      notify.style.display = "block";
      setTimeout(() => notify.style.display = "none", 4000);
    }

    // ================= TEAM =================
    let team = JSON.parse(localStorage.getItem("team")) ||
      ["Ravi", "Kumar", "Arun"];

    assignTo.innerHTML = team.map(t =>
      `<option value="${t}">${t}</option>`).join("");

    // ================= LOAD =================
    async function loadData() {
      const p = await fetch("/projects").then(r => r.json());

      projFilter.innerHTML = p.map(x =>
        `<option value="${x.name}">${x.name}</option>`
      ).join("");

      loadBugs();
    }

    // ================= LOAD BUGS =================
    async function loadBugs() {

      const bugs = await fetch("/bugs").then(r => r.json());

      const active = projFilter.value;

      bugList.innerHTML = bugs
        .filter(b => b.project === active)
        .map(b => {

          const devOptions = `
   <option value="Queue">Queue</option>
   <option value="Review">Review</option>`;

          const testerOptions = `
   <option value="Queue">Queue</option>
   <option value="Review">Review</option>
   <option value="Fixed">Fixed</option>`;

          return `
<tr>
<td>${b.title}</td>

<td>${b.assignedTo || '-'}</td>

<td>
<select onchange="updateBug('${b._id}',{status:this.value})">
 ${role === "Developer" ? devOptions : testerOptions}
</select>
</td>

<td>
<input type="range" min="0" max="100"
 value="${b.completion || 0}"
 onchange="handleProg('${b._id}',this.value)">
 ${b.completion || 0}%
</td>

<td>
<button onclick="deleteBug('${b._id}')"
 style="background:none;color:red">Remove</button>
</td>

</tr>`;
        }).join("");
    }

    // ================= PROGRESS LOGIC =================
    async function handleProg(id, val) {

      if (val == 100) {
        await updateBug(id, { completion: 100, status: "Review" });

        showNotify("Moved to Review");

        if (role === "Developer") {
          showNotify("ðŸ”” Your task sent for REVIEW");
        }

      } else {
        await updateBug(id, { completion: val });
      }
    }

    // ================= CRUD =================
    async function updateBug(id, data) {
      await fetch("/bug/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      loadBugs();
    }

    async function deleteBug(id) {
      await fetch("/bug/" + id, { method: "DELETE" });
      loadBugs();
    }

    async function addProject() {
      await fetch("/project", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: newP.value })
      });

      newP.value = "";
      loadData();
    }

    // ================= SINGLE BUG =================
    async function addBug() {

      await fetch("/bugs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify([{
          project: projFilter.value,
          title: bugT.value,
          assignedTo: assignTo.value
        }])
      });

      showNotify("Bug Assigned to " + assignTo.value);

      bugT.value = "";
      loadBugs();
    }

    // ================= BULK BUG =================
    async function bulkCreate() {

      const lines = bulkBox.value.trim().split("\n");

      const data = lines.map(l => {
        const p = l.split("|");

        return {
          project: projFilter.value,
          title: p[0].trim(),
          target: p[1]?.trim(),
          assignedTo: assignTo.value
        };
      });

      await fetch("/bugs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      showNotify("Bulk defects created");

      bulkBox.value = "";
      loadBugs();
    }

    // ================= NOTIFICATION CHECK =================
    setInterval(async () => {

      if (role === "Developer") {

        const bugs = await fetch("/bugs").then(r => r.json());

        const mine = bugs.filter(b =>
          b.assignedTo === user && b.status === "Review");

        if (mine.length > 0) {
          showNotify("You have bugs under REVIEW");
        }
      }

    }, 8000);

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    loadData();
  </script>

</body>

</html>
