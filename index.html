<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webenoid | Bug Tracker Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand: #2563eb;
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #0f172a;
      --text-light: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      height: 60px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      flex-shrink: 0;
    }

    .logo {
      font-weight: 800;
      color: var(--brand);
      font-size: 20px;
    }

    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 320px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 24px;
      overflow-y: auto;
    }

    main {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    h3 {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-light);
      margin: 20px 0 10px 0;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 10px;
      font-family: inherit;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
      margin-bottom: 5px;
    }

    .btn-brand {
      background: var(--brand);
      color: white;
    }

    .btn-dark {
      background: #0f172a;
      color: white;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      text-align: left;
      background: #f1f5f9;
      padding: 12px;
      font-size: 12px;
      color: var(--text-light);
    }

    td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
    }

    #notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0f172a;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">WEBENOID <span>TRACKER</span></div>
    <div style="display:flex; gap:15px; align-items:center;">
      <span id="userLabel" style="font-size:13px; color:var(--text-light)"></span>
      <button onclick="logout()"
        style="width:auto; padding:5px 15px; background:#fee2e2; color:#ef4444;">Logout</button>
    </div>
  </nav>

  <div id="notify"></div>

  <div class="wrapper">
    <aside>
      <h3>Directory</h3>
      <input id="newDev" placeholder="New Developer Name">
      <button class="btn-dark" onclick="addDev()">Add Member</button>

      <h3>Context</h3>
      <input id="newProj" placeholder="Project Title">
      <button class="btn-brand" onclick="addProj()">Create Project</button>

      <select id="selProj" onchange="loadTasks()"></select>
      <input id="newTask" placeholder="Task Name">
      <button class="btn-brand" onclick="addTask()">Link Task</button>

      <h3>Quick Entry</h3>
      <select id="qProj" onchange="loadQTasks()"></select>
      <select id="qTask"></select>
      <input id="qTitle" placeholder="Bug Title">
      <select id="qAssign"></select>
      <button class="btn-brand" onclick="submitSingle()">Log Defect</button>
    </aside>

    <main>
      <div class="card">
        <h3>Bulk Import</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-bottom:10px;">
          <select id="bProj" onchange="loadBTasks()"></select>
          <select id="bTask"></select>
          <select id="bAssign"></select>
        </div>
        <textarea id="bPaste" rows="3" placeholder="Format: Title | Target Date"></textarea>
        <button class="btn-brand" style="width:auto; padding:10px 30px;" onclick="submitBulk()">Process Batch</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Defect Details</th>
            <th>Assignee</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="bugList"></tbody>
      </table>
    </main>
  </div>

  <script>
    // Constants
    const API = window.location.origin;

    // Notification Helper
    window.notify = function (msg) {
      const n = document.getElementById('notify');
      n.innerText = msg;
      n.style.display = "block";
      setTimeout(() => n.style.display = "none", 3000);
    };

    // Logout Helper
    window.logout = function () {
      localStorage.clear();
      window.location.href = "login.html";
    };

    // 1. PROJECT HELPERS
    window.addProj = async function () {
      const name = document.getElementById('newProj').value;
      if (!name) return;
      try {
        await fetch(API + "/project", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        document.getElementById('newProj').value = "";
        loadData();
        notify("Project Created");
      } catch (e) { console.error(e); }
    };

    window.addTask = async function () {
      const proj = document.getElementById('selProj').value;
      const name = document.getElementById('newTask').value;
      if (!name) return;
      try {
        await fetch(API + "/task", {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ project: proj, name: name })
        });
        document.getElementById('newTask').value = "";
        loadData();
        notify("Task Linked");
      } catch (e) { console.error(e); }
    };

    // 2. DEFECT SUBMISSION
    window.submitSingle = async function () {
      const data = [{
        project: document.getElementById('qProj').value,
        task: document.getElementById('qTask').value,
        title: document.getElementById('qTitle').value,
        assignedTo: document.getElementById('qAssign').value,
        status: "Queue",
        completion: 0,
        startedAt: new Date().toISOString()
      }];

      await fetch(API + "/bugs", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      document.getElementById('qTitle').value = "";
      loadBugs();
      notify("Bug Logged");
    };

    window.submitBulk = async function () {
      const lines = document.getElementById('bPaste').value.trim().split("\n");
      const data = lines.map(l => {
        const p = l.split("|");
        return {
          project: document.getElementById('bProj').value,
          task: document.getElementById('bTask').value,
          title: p[0].trim(),
          assignedTo: document.getElementById('bAssign').value,
          status: "Queue",
          targetDate: p[1]?.trim() || ""
        };
      });

      await fetch(API + "/bugs", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      document.getElementById('bPaste').value = "";
      loadBugs();
      notify("Batch Processed");
    };

    // 3. TEAM MANAGEMENT
    let team = JSON.parse(localStorage.getItem("team_list")) || ["Assignee"];
    window.addDev = function () {
      const name = document.getElementById('newDev').value.trim();
      if (!name) return;
      team.push(name);
      localStorage.setItem("team_list", JSON.stringify(team));
      updateDrops();
      document.getElementById('newDev').value = "";
      notify("Dev Added");
    };

    function updateDrops() {
      const drops = ['qAssign', 'bAssign'];
      drops.forEach(id => {
        const el = document.getElementById(id);
        el.innerHTML = "";
        team.forEach(t => el.innerHTML += `<option>${t}</option>`);
      });
    }

    // 4. DATA LOADING
    window.loadData = async function () {
      try {
        const res = await fetch(API + "/projects");
        const p = await res.json();
        const selects = ['selProj', 'qProj', 'bProj'];
        selects.forEach(id => {
          const s = document.getElementById(id);
          s.innerHTML = "";
          p.forEach(x => s.innerHTML += `<option>${x.name}</option>`);
        });
        loadTasks(); loadQTasks(); loadBTasks();
      } catch (e) { console.log("Init failed"); }
    };

    window.loadBugs = async function () {
      const res = await fetch(API + "/bugs");
      const bugs = await res.json();
      const body = document.getElementById('bugList');
      body.innerHTML = "";
      bugs.forEach((b, i) => {
        body.innerHTML += `<tr><td>${i + 1}</td><td><b>${b.title}</b><br>${b.project}</td><td>${b.assignedTo}</td><td>${b.status}</td></tr>`;
      });
    };

    // Task Loaders
    window.loadTasks = async function () { };
    window.loadQTasks = async function () {
      const proj = document.getElementById('qProj').value;
      const res = await fetch(API + "/tasks/" + proj);
      const tasks = await res.json();
      document.getElementById('qTask').innerHTML = tasks.map(t => `<option>${t.name}</option>`).join('');
    };
    window.loadBTasks = async function () {
      const proj = document.getElementById('bProj').value;
      const res = await fetch(API + "/tasks/" + proj);
      const tasks = await res.json();
      document.getElementById('bTask').innerHTML = tasks.map(t => `<option>${t.name}</option>`).join('');
    };

    // Init
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('userLabel').innerText = "User: " + (localStorage.getItem("user") || "Guest");
      loadData();
      loadBugs();
      updateDrops();
    });
  </script>

</body>

</html>
