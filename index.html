<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webenoid | Enterprise Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand: #2563eb;
      --bg: #f1f5f9;
      --panel: #ffffff;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      height: 64px;
      background: white;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 280px;
      background: white;
      border-right: 1px solid var(--border);
      padding: 20px;
      overflow-y: auto;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
    }

    th {
      background: #f8fafc;
      text-transform: uppercase;
      font-size: 11px;
      color: #64748b;
    }

    .history-item {
      font-size: 12px;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .history-item small {
      color: #888;
    }

    input[type="range"] {
      width: 100px;
      accent-color: var(--brand);
    }

    .prog-val {
      font-size: 10px;
      font-weight: bold;
      color: var(--brand);
      display: block;
    }

    button {
      cursor: pointer;
      background: var(--brand);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      width: 100%;
      margin-top: 5px;
    }

    .btn-del {
      background: #ef4444;
    }
  </style>
</head>

<body>

  <nav>
    <div style="font-weight:800; color:var(--brand)">WEBENOID</div>
    <div><span id="uName"></span> <button onclick="logout()"
        style="width:auto; background:none; color:red">Logout</button></div>
  </nav>

  <div class="wrapper">
    <aside id="sidebar"></aside>
    <main>
      <div id="testerUI" style="display:none" class="card">
        <h3>Bulk Entry</h3>
        <textarea id="bulkData" placeholder="Title | Date" style="width:100%; height:60px"></textarea>
        <div style="display:flex; gap:10px; margin-top:10px">
          <select id="bProj" onchange="loadTasks()"></select>
          <select id="bTask"></select>
          <select id="bDev"></select>
        </div>
        <button onclick="submitBulk()">Submit Defects</button>
      </div>

      <div class="card">
        <table>
          <thead>
            <tr id="headers"></tr>
          </thead>
          <tbody id="bugList"></tbody>
        </table>
      </div>

      <div id="historySection" class="card" style="display:none">
        <h3>System History (Logs)</h3>
        <div id="historyList"></div>
      </div>
    </main>
  </div>

  <script>
    const API = "http://localhost:3000";
    const user = localStorage.getItem("user") || "Unknown";
    const role = localStorage.getItem("role") || "Developer";

    document.getElementById('uName').innerText = `${user} (${role})`;

    function setupUI() {
      const side = document.getElementById('sidebar');
      const head = document.getElementById('headers');

      if (role === "Tester") {
        document.getElementById('testerUI').style.display = "block";
        document.getElementById('historySection').style.display = "block";
        side.innerHTML = `
            <h3>Admin Tools</h3>
            <input id="nP" placeholder="Project Name"><button onclick="addP()">Add Project</button>
            <button class="btn-del" onclick="delP()">Delete Project</button>
            <input id="nD" placeholder="Dev Name" style="margin-top:10px"><button onclick="addD()">Add Dev</button>
            <h3>Filter</h3>
            <select id="fP" onchange="loadBugs()"></select>
        `;
      } else {
        side.innerHTML = `
            <h3>My Workspace</h3>
            <select id="fP" onchange="loadBugs()"></select>
            <select id="fD" disabled><option>${user}</option></select>
        `;
      }
      head.innerHTML = `<th>Defect</th>${role === 'Tester' ? '<th>Dev</th>' : ''}<th>Status</th><th>Progress</th><th>Dates</th>`;
    }

    async function loadBugs() {
      const res = await fetch(API + "/bugs");
      let bugs = await res.json();
      const proj = document.getElementById('fP').value;

      if (role === "Developer") {
        bugs = bugs.filter(b => b.assignedTo === user && b.project === proj);
      } else if (proj) {
        bugs = bugs.filter(b => b.project === proj);
      }

      const list = document.getElementById('bugList');
      list.innerHTML = "";
      bugs.forEach(b => {
        list.innerHTML += `
            <tr>
                <td><b>${b.title}</b><br><small>${b.task}</small></td>
                ${role === 'Tester' ? `<td>${b.assignedTo}</td>` : ''}
                <td>
                    <select onchange="patch('${b._id}', 'status', this.value)">
                        <option value="Queue" ${b.status === 'Queue' ? 'selected' : ''}>Queue</option>
                        <option value="Fixed" ${b.status === 'Fixed' ? 'selected' : ''}>Fixed</option>
                    </select>
                </td>
                <td>
                    <span class="prog-val">${b.completion}%</span>
                    <input type="range" value="${b.completion}" onchange="patch('${b._id}', 'completion', this.value)">
                </td>
                <td><small>Start: ${b.startedAt?.split('T')[0] || '-'}<br>End: ${b.targetDate || '-'}</small></td>
            </tr>`;
      });
      if (role === "Tester") loadHistory();
    }

    async function patch(id, field, val) {
      await fetch(`${API}/bug/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json", "user": user },
        body: JSON.stringify({ [field]: val })
      });
      loadBugs();
    }

    async function loadHistory() {
      const res = await fetch(API + "/history");
      const logs = await res.json();
      const container = document.getElementById('historyList');
      container.innerHTML = logs.map(l => `
        <div class="history-item">
            <b>${l.user}</b> ${l.change} <br>
            <small>Bug: ${l.bugTitle} | ${new Date(l.time).toLocaleString()}</small>
        </div>
    `).join('');
    }

    // Initialization and Helpers (Add Project, Bulk, etc.)
    async function init() {
      setupUI();
      const projs = await (await fetch(API + "/projects")).json();
      const devs = await (await fetch(API + "/team")).json();

      ['fP', 'bProj'].forEach(id => {
        const el = document.getElementById(id);
        if (el) projs.forEach(p => el.innerHTML += `<option value="${p.name}">${p.name}</option>`);
      });

      const bDev = document.getElementById('bDev');
      if (bDev) devs.forEach(d => bDev.innerHTML += `<option value="${d.name}">${d.name}</option>`);

      loadBugs();
    }

    async function addP() { await fetch(API + "/project", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ name: document.getElementById('nP').value }) }); location.reload(); }
    async function addD() { await fetch(API + "/team", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ name: document.getElementById('nD').value }) }); location.reload(); }
    async function delP() { await fetch(`${API}/project/${document.getElementById('fP').value}`, { method: "DELETE" }); location.reload(); }

    function logout() { localStorage.clear(); window.location.href = "login.html"; }
    init();
  </script>
</body>

</html>
