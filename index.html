<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webenoid Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --brand: #2563eb;
      --bg: #f8fafc;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans';
      background: var(--bg);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      height: 60px;
      background: white;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .wrapper {
      display: flex;
      flex: 1
    }

    aside {
      width: 260px;
      background: white;
      border-right: 1px solid var(--border);
      padding: 20px;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }

    button {
      width: 100%;
      background: var(--brand);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
    }

    table {
      width: 100%
    }

    th {
      background: #fcfcfd;
      padding: 12px;
      font-size: 11px
    }

    td {
      padding: 12px
    }

    #notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0f172a;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <nav>
    <b style="color:var(--brand)">WEBENOID</b>

    <div>
      <span id="userTag"></span>
      <button onclick="logout()" style="background:#fee2e2;color:red;width:auto">
        Logout</button>
    </div>
  </nav>

  <div id="notify"></div>

  <audio id="ding" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <div class="wrapper">

    <aside>

      <div id="adminPanel">
        <h3>Management</h3>
        <input id="newP" placeholder="Project Name">
        <button onclick="addProject()">Create Project</button>
      </div>

      <h3>Filter</h3>
      <select id="projFilter" onchange="loadBugs()"></select>

      <div id="testerPanel">

        <h3>New Defect</h3>

        <input id="bugT" placeholder="Summary">

        <select id="assignTo">
          <option value="">Assign Developer</option>
          <option>Arun</option>
          <option>Kiran</option>
          <option>Priya</option>
        </select>

        <button onclick="addBug()">Log Bug</button>

      </div>
    </aside>

    <main>
      <table>
        <thead>
          <tr>
            <th>Bug</th>
            <th>Status</th>
            <th>Progress</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="bugList"></tbody>
      </table>
    </main>
  </div>

  <script>
    // ===== AUTH (OLD – UNTOUCHED) =====
    const role = localStorage.getItem("role");
    const user = localStorage.getItem("user");

    if (!user) window.location.href = "login.html";

    if (role === "Developer") {
      adminPanel.style.display = "none";
      testerPanel.style.display = "none";
    }

    userTag.innerText = user + " (" + role + ")";

    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }

    // ===== ADDED: NOTIFICATION =====
    function showNotify(m) {
      notify.innerText = m;
      notify.style.display = "block";
      ding.play();
      setTimeout(() => notify.style.display = "none", 4000);
    }

    // ===== ADDED: REAL TIME ALERT =====
    async function checkAlerts() {
      if (role !== "Developer") return;

      const r = await fetch("/bugs");
      const bugs = await r.json();

      bugs.forEach(b => {
        if (b.assignedTo === user) {
          let key = "seen_" + b._id + b.status;

          if (!localStorage.getItem(key)) {
            showNotify("New defect: " + b.title);
            localStorage.setItem(key, "yes");
          }
        }
      });
    }

    // ===== LOAD (OLD LOGIC) =====
    async function loadData() {
      const r = await fetch("/projects");
      const d = await r.json();

      projFilter.innerHTML = d.map(p =>
        `<option>${p.name}</option>`
      ).join("");

      loadBugs();
    }

    async function loadBugs() {
      const r = await fetch("/bugs");
      const bugs = await r.json();

      const active = projFilter.value;

      bugList.innerHTML = bugs
        .filter(b => b.project === active)
        .map(b => `

<tr>
<td>${b.title}</td>

<td>
<select onchange="updateBug('${b._id}',{status:this.value})">

<option ${b.status == 'Queue' ? 'selected' : ''}>Queue</option>

<option ${b.status == 'Review' ? 'selected' : ''}>Review</option>

${role === 'Tester'
            ? `<option ${b.status == 'Fixed' ? 'selected' : ''}>Fixed</option>`
            : ''}

</select>
</td>

<td>
<input type="range"
value="${b.completion || 0}"
onchange="handleProg('${b._id}',this.value)">
</td>

<td>
<button onclick="deleteBug('${b._id}')"
style="background:none;color:red">
Remove</button>
</td>
</tr>

`).join("");
    }

    // ===== CRUD (OLD – KEPT) =====
    async function updateBug(id, d) {
      await fetch("/bug/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(d)
      });
      loadBugs();
    }

    // ===== ADDED: 100% AUTO REVIEW =====
    async function handleProg(id, val) {

      await updateBug(id, { completion: val });

      if (role === "Developer" && val == 100) {

        await updateBug(id, {
          completion: 100,
          status: "Review"
        });

        showNotify("Moved to Review");
      }
    }

    async function deleteBug(id) {
      await fetch("/bug/" + id, { method: "DELETE" });
      loadBugs();
    }

    async function addProject() {
      await fetch("/project", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: newP.value })
      });

      newP.value = "";
      loadData();
    }

    // ===== ADDED: ASSIGN WHILE CREATE =====
    async function addBug() {
      await fetch("/bugs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify([{
          project: projFilter.value,
          title: bugT.value,
          assignedTo: assignTo.value
        }])
      });

      bugT.value = "";
      loadBugs();
    }

    // ===== START =====
    loadData();
    checkAlerts();
    setInterval(checkAlerts, 5000);
  </script>

</body>

</html>
