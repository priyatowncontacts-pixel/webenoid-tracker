<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webenoid Bug Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --brand: #2563eb;
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #0f172a;
      --text-light: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    nav {
      height: 60px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
    }

    .wrapper {
      display: flex;
      flex: 1;
    }

    aside {
      width: 320px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 24px;
    }

    main {
      flex: 1;
      padding: 20px 32px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      background: var(--brand);
      color: white;
      border: none;
      padding: 10px;
    }

    #notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: black;
      color: white;
      padding: 10px;
      display: none;
    }
  </style>
</head>

<body>

  <nav>
    <div>WEBENOID TRACKER</div>

    <div>
      <span onclick="toggleBell()">üîî</span>
      <span id="bellCount">0</span>
      <span id="userLabel"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div id="notify"></div>

  <div class="wrapper">

    <aside>
      <div id="adminPanel">
        <h3>Create Project</h3>
        <input id="newProj" placeholder="Project Name">
        <button onclick="addProj()">Create Project</button>
      </div>

      <h3>New Defect</h3>
      <input id="qTitle" placeholder="Defect Summary">
      <select id="qAssign"></select>
      <button onclick="submitSingle()">Log Bug</button>

      <h3>Bulk Entry</h3>
      <textarea id="bPaste" placeholder="Title | Target Date"></textarea>
      <button onclick="submitBulk()">Process Batch</button>
    </aside>

    <main>
      <table>
        <tbody id="bugList"></tbody>
      </table>
    </main>

  </div>

  <script>
    const API = window.location.origin;
    const user = localStorage.getItem("user");

    document.getElementById('userLabel').innerText = user;

    function showNotify(msg) {
      const n = document.getElementById('notify');
      n.innerText = msg;
      n.style.display = "block";
      setTimeout(() => n.style.display = "none", 3000);
    }

    // ================= NOTIFICATION =================

    async function pushNotify(to, msg) {
      await fetch(API + "/notify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user: to,
          message: msg,
          time: new Date().toLocaleString()
        })
      });
    }

    // ================= SINGLE DEFECT =================

    async function submitSingle() {

      const assigned = document.getElementById('qAssign').value;
      const title = document.getElementById('qTitle').value;

      const data = [{
        project: "Default",
        title: title,
        assignedTo: assigned,
        status: "Queue",
        startedAt: new Date().toISOString().slice(0, 10)
      }];

      await fetch(API + "/bugs", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      await pushNotify(assigned, "üêû New Defect Assigned: " + title);

      showNotify("Bug Created & Notified");
      document.getElementById('qTitle').value = "";
    }

    // ================= BULK DEFECT =================

    async function submitBulk() {

      const assigned = document.getElementById('qAssign').value;

      const lines = document.getElementById('bPaste').value.trim().split("\n");

      const data = lines.map(l => {
        const p = l.split("|");
        return {
          project: "Default",
          title: p[0],
          targetDate: p[1] || "",
          assignedTo: assigned,
          status: "Queue",
          startedAt: new Date().toISOString().slice(0, 10)
        };
      });

      await fetch(API + "/bugs", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      await pushNotify(assigned, "üì¶ Bulk Defects Assigned");

      showNotify("Bulk Bugs Created & Notified");

      document.getElementById('bPaste').value = "";
    }

    // ================= PROJECT =================

    async function addProj() {

      const name = document.getElementById('newProj').value.trim();

      if (!name) {
        showNotify("Enter project name");
        return;
      }

      await fetch(API + "/project", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      await pushNotify("Admin", `üìÅ New Project Created: ${name} by ${user}`);

      showNotify("Project Created");
      document.getElementById('newProj').value = "";
    }

  </script>

</body>

</html>
