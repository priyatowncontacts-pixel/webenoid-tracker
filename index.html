<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webenoid Bug Tracker | Admin Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
    rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="notify"></div>

  <nav>
    <div class="logo">WEBENOID TRACKER</div>
    <div class="nav-right">
      <span id="userLabel"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="wrapper">
    <aside class="glass-card" id="mgmtAside">
      <h3>Directory</h3>
      <input id="newDev" placeholder="Developer Name">
      <button class="btn-primary" onclick="addDev()">Add Member</button>

      <h3 style="margin-top:30px">Projects</h3>
      <input id="newProj" placeholder="Project Name">
      <button class="btn-primary" onclick="addProj()">Create</button>
    </aside>

    <main style="overflow-y: auto;">

      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-icon">üìÅ</div>
          <div>
            <small>Total Defects</small>
            <h2 id="totalCount">0</h2>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon" style="color:var(--warning-amber)">‚ö†Ô∏è</div>
          <div>
            <small>Pending</small>
            <h2 id="reviewCount">0</h2>
          </div>
        </div>
        <div class="stat-item">
          <div class="stat-icon" style="color:var(--success-green)">‚úÖ</div>
          <div>
            <small>Resolved</small>
            <h2 id="fixedCount">0</h2>
          </div>
        </div>
      </div>

      <div class="glass-card" style="margin-bottom: 24px;">
        <div class="card-header">BUG TRENDS</div>
        <div style="height: 200px; position: relative;">
          <canvas id="bugChart"></canvas>
        </div>
      </div>

      <div class="glass-card">
        <div class="card-header">LIVE DEFECT LISTING</div>
        <table>
          <thead>
            <tr>
              <th>Defect Details</th>
              <th>Assignee</th>
              <th>Status</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody id="bugList">
          </tbody>
        </table>
      </div>
    </main>

    <section>
      <div class="glass-card" id="bulkCard">
        <div class="card-header">üöÄ BULK TOOLS</div>
        <select id="bProj" onchange="loadBTasks()"></select>
        <select id="bTask" style="margin-top:10px"></select>
        <textarea id="bPaste" rows="5" style="margin-top:10px" placeholder="Title | Date (YYYY-MM-DD)"></textarea>
        <button class="btn-primary" style="width:100%" onclick="submitBulk()">Process List</button>
      </div>
    </section>
  </div>

  <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>

</html>
