<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webenoid Bug Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand: #2563eb;
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #0f172a;
      --text-light: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      height: 60px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      flex-shrink: 0;
    }

    .logo {
      font-weight: 800;
      color: var(--brand);
      font-size: 20px;
    }

    .logo span {
      color: var(--text);
    }

    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 320px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      padding: 24px;
      overflow-y: auto;
    }

    main {
      flex: 1;
      padding: 20px 32px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1100px;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 13px;
    }

    #notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0f172a;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      display: none;
      z-index: 10000;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">WEBENOID <span>TRACKER</span></div>
    <div style="display:flex;gap:20px;">
      <span id="userLabel"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div id="notify"></div>

  <div class="wrapper">

    <aside>
      <h3>Directory</h3>
      <input id="newDev" placeholder="Add New Developer">
      <button onclick="addDev()">Add Member</button>

      <h3>Context</h3>
      <input id="newProj" placeholder="Project Name">
      <button onclick="addProj()">Create Project</button>

      <select id="selProj" onchange="loadTasks()"></select>

      <input id="newTask" placeholder="Task Name">
      <button onclick="addTask()">Link Task</button>

      <h3>Quick Entry</h3>
      <select id="qProj" onchange="loadQTasks()"></select>
      <select id="qTask"></select>
      <input id="qTitle" placeholder="Defect Title">
      <select id="qAssign"></select>
      <button onclick="submitSingle()">Create Bug</button>
    </aside>

    <main>
      <div class="card">
        <h3>Bulk Copy-Paste</h3>

        <select id="bProj" onchange="loadBTasks()"></select>
        <select id="bTask"></select>
        <select id="bAssign"></select>

        <textarea id="bPaste" rows="3" placeholder="Title | Target Date"></textarea>
        <button onclick="submitBulk()">Process Batch</button>
      </div>

      <table>
        <tbody id="bugList"></tbody>
      </table>
    </main>

  </div>

  <script>
    const API = "http://localhost:3000";

    const session = localStorage.getItem("webenoid_session");
    if (!session) window.location.href = "login.html";

    document.getElementById('userLabel').innerText =
      "Logged in: " + localStorage.getItem("user");

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function notify(msg) {
      const n = document.getElementById('notify');
      n.innerText = msg;
      n.style.display = "block";
      setTimeout(() => n.style.display = "none", 3000);
    }

    /* ========== NOTIFICATION FUNCTION (NEW) ========== */
    async function pushNotify(to, message) {
      await fetch(API + "/notify", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: to,
          message: message,
          time: new Date().toLocaleString()
        })
      });
    }

    /* ========== TEAM ========== */
    let team = JSON.parse(localStorage.getItem("team_list")) || ["Assignee"];

    function addDev() {
      const name = newDev.value.trim();
      if (!name) return;

      team.push(name);
      localStorage.setItem("team_list", JSON.stringify(team));
      updateDrops();
      notify("Added " + name);
    }

    function updateDrops() {
      [qAssign, bAssign].forEach(s => {
        s.innerHTML = "";
        team.forEach(t => s.innerHTML += `<option>${t}</option>`);
      });
    }

    /* ========== CREATE SINGLE DEFECT ========== */
    async function submitSingle() {

      const data = [{
        project: qProj.value,
        task: qTask.value,
        title: qTitle.value,
        assignedTo: qAssign.value,
        status: "Queue",
        completion: 0,
        startedAt: new Date().toISOString().slice(0, 16)
      }];

      await fetch(API + "/bugs", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // ðŸ”” NEW
      await pushNotify(qAssign.value,
        "ðŸž New Defect Assigned: " + qTitle.value);

      qTitle.value = "";
      loadBugs();
      notify("Defect Created!");
    }

    /* ========== BULK DEFECT ========== */
    async function submitBulk() {

      const lines = bPaste.value.trim().split("\n");

      const data = lines.map(l => {
        const p = l.split("|");

        return {
          project: bProj.value,
          task: bTask.value,
          title: p[0].trim(),
          assignedTo: bAssign.value,
          status: "Queue",
          completion: 0,
          startedAt: new Date().toISOString().slice(0, 16),
          targetDate: p[1]?.trim() || ""
        };
      });

      await fetch(API + "/bugs", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      // ðŸ”” NEW
      await pushNotify(bAssign.value,
        "ðŸ“¦ Bulk Defects Assigned");

      bPaste.value = "";
      loadBugs();
      notify("Batch Logged: " + data.length);
    }

    /* ========== LOAD BUGS (OLD UNTOUCHED) ========== */
    async function loadBugs() {
      const res = await fetch(API + "/bugs");
      const bugs = await res.json();

      const body = document.getElementById('bugList');
      body.innerHTML = "";

      bugs.forEach((b, i) => {
        body.innerHTML += `
    <tr>
      <td>${i + 1}</td>
      <td>${b.title}</td>
      <td>${b.assignedTo}</td>
      <td>${b.status}</td>
    </tr>`;
      });
    }

    /* ========== PROJECT / TASK (OLD UNTOUCHED) ========== */
    async function addProj() {

      await fetch(API + "/project", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: newProj.value })
      });

      // ðŸ”” NEW
      await pushNotify("Admin",
        "ðŸ“ Project Created: " + newProj.value);

      newProj.value = "";
      loadData();
    }

    async function addTask() {
      await fetch(API + "/task", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          project: selProj.value,
          name: newTask.value
        })
      });

      newTask.value = "";
      loadData();
    }

    async function loadData() {
      const p = await (await fetch(API + "/projects")).json();

      [selProj, qProj, bProj].forEach(s => {
        s.innerHTML = "";
        p.forEach(x => s.innerHTML += `<option>${x.name}</option>`);
      });

      loadTasks(); loadQTasks(); loadBTasks();
    }

    async function loadTasks() { }
    async function loadQTasks() { }
    async function loadBTasks() { }

    loadData();
    loadBugs();
    updateDrops();

  </script>

</body>

</html>
