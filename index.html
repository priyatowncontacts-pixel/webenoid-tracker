<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webenoid Bug Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="notify"></div>

  <nav>
    <div class="logo">WEBENOID TRACKER</div>
    <div class="nav-right">
      <span id="userLabel"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="wrapper">
    <aside id="mgmtAside">
      <section>
        <h3>Directory</h3>
        <input id="newDev" placeholder="Add New Developer">
        <button class="btn-primary" onclick="addDev()">Add Member</button>
      </section>

      <section style="margin-top: 30px;">
        <h3>Context Management</h3>
        <input id="newProj" placeholder="Project Name">
        <button class="btn-primary" onclick="addProj()">Create Project</button>
        <select id="selProj" onchange="loadTasks()"></select>
        <input id="newTask" placeholder="Task Name">
        <button class="btn-primary" onclick="addTask()">Link Task</button>
      </section>
    </aside>

    <main>
      <div class="stats-row">
        <div class="stat-card">
          <div class="icon-box blue">üìä</div>
          <div>
            <small>Total Defects</small>
            <h2 id="totalCount">0</h2>
          </div>
        </div>
        <div class="stat-card">
          <div class="icon-box orange">‚ö†Ô∏è</div>
          <div>
            <small>Pending Review</small>
            <h2 id="reviewCount">0</h2>
          </div>
        </div>
        <div class="stat-card">
          <div class="icon-box green">‚úÖ</div>
          <div>
            <small>Resolved</small>
            <h2 id="fixedCount">0</h2>
          </div>
        </div>
      </div>

      <div class="dashboard-grid">
        <div class="card bulk-section">
          <div class="card-header">üöÄ Bulk Copy-Paste</div>
          <div class="input-group">
            <select id="bProj" onchange="loadBTasks()"></select>
            <select id="bTask"></select>
            <select id="bAssign"></select>
          </div>
          <textarea id="bPaste" placeholder="Title | YYYY-MM-DD"></textarea>
          <button class="btn-main" onclick="submitBulk()">Process Batch</button>
        </div>

        <div class="card table-section">
          <div class="card-header">
            <span>Live Defect Listing</span>
            <select id="devProjFilter" onchange="loadBugs()">
              <option value="All">All Projects</option>
            </select>
          </div>
          <table>
            <thead>
              <tr>
                <th>Defect Details</th>
                <th>Assignee</th>
                <th>Status</th>
                <th>Target Fix</th>
              </tr>
            </thead>
            <tbody id="bugList"></tbody>
          </table>
        </div>
      </div>
    </main>
    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"
      preload="auto"></audio>
    <script src="script.js"></script>
</body>

</html>
