<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Webenoid Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --brand: #2563eb;
      --bg: #f8fafc;
      --border: #e2e8f0;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      height: 60px;
      background: white;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      flex-shrink: 0;
    }

    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    aside {
      width: 260px;
      background: white;
      border-right: 1px solid var(--border);
      padding: 20px;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 20px;
      margin-bottom: 20px;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background: var(--brand);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 12px;
      background: #fcfcfd;
      border-bottom: 1px solid var(--border);
      font-size: 11px;
      color: #64748b;
      text-transform: uppercase;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    #notify {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0f172a;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <nav>
    <b style="color:var(--brand); font-size: 20px;">WEBENOID</b>
    <div style="display: flex; align-items: center; gap: 20px;">
      <span id="userTag" style="font-size:13px; font-weight:600; color:#64748b"></span>
      <button onclick="logout()" style="background:#fee2e2; color:#ef4444; width:auto; padding:5px 15px">Logout</button>
    </div>
  </nav>

  <div id="notify"></div>

  <div class="wrapper">
    <aside>
      <div id="adminPanel">
        <h3>Management</h3>
        <input id="newP" placeholder="Project Name">
        <button onclick="addProject()">Create Project</button>
        <hr style="margin:20px 0; border:0; border-top:1px solid var(--border)">
      </div>
      <h3>Filter</h3>
      <select id="projFilter" onchange="loadBugs()"></select>

      <div id="testerPanel" style="margin-top:20px">
        <h3>New Defect</h3>
        <input id="bugT" placeholder="Summary">
        <button onclick="addBug()">Log Bug</button>
      </div>
    </aside>

    <main>
      <div class="card" style="padding:0">
        <table>
          <thead>
            <tr>
              <th>Bug Description</th>
              <th style="width:140px">Status</th>
              <th>Progress</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="bugList"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    // --- AUTH & ROLE LOGIC ---
    const role = localStorage.getItem("role");
    const user = localStorage.getItem("user");
    if (!user) window.location.href = "/"; // Guard

    if (role === "Developer") {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("testerPanel").style.display = "none";
    }
    document.getElementById("userTag").innerText = `${user} (${role})`;

    // FIX: Clear all session data on logout
    function logout() {
      localStorage.clear();
      window.location.href = "/";
    }

    function showNotify(msg) {
      const n = document.getElementById("notify");
      n.innerText = msg; n.style.display = "block";
      setTimeout(() => n.style.display = "none", 4000);
    }

    // --- DATA LOADING ---
    async function loadData() {
      const res = await fetch("/projects");
      const data = await res.json();
      projFilter.innerHTML = data.map(p => `<option value="${p.name}">${p.name}</option>`).join("");
      loadBugs();
    }

    async function loadBugs() {
      const res = await fetch("/bugs");
      const bugs = await res.json();
      const active = projFilter.value;
      bugList.innerHTML = bugs.filter(b => b.project === active).map(b => `
            <tr>
                <td><strong>${b.title}</strong></td>
                <td>
                    <select onchange="updateBug('${b._id}', {status: this.value})">
                        <option value="Queue" ${b.status == 'Queue' ? 'selected' : ''}>Queue</option>
                        <option value="Review" ${b.status == 'Review' ? 'selected' : ''}>Review</option>
                        ${role === 'Tester' ? `<option value="Fixed" ${b.status == 'Fixed' ? 'selected' : ''}>Fixed</option>` : ''}
                    </select>
                </td>
                <td>
                    <input type="range" value="${b.completion || 0}" onchange="handleProg('${b._id}', this.value)">
                </td>
                <td>
                    <button onclick="deleteBug('${b._id}')" style="background:none; color:red; width:auto; font-size:12px">Remove</button>
                </td>
            </tr>
        `).join("");
    }

    // --- UPDATES & ACTIONS ---
    async function updateBug(id, data) {
      await fetch("/bug/" + id, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      loadBugs();
    }

    async function handleProg(id, val) {
      if (val == 100) {
        await updateBug(id, { completion: 100, status: 'Review' });
        showNotify("ðŸŽ‰ Task Complete! Sent to Review.");
      } else {
        await updateBug(id, { completion: val });
      }
    }

    async function deleteBug(id) {
      if (confirm("Delete this bug?")) {
        await fetch("/bug/" + id, { method: "DELETE" });
        loadBugs();
      }
    }

    async function addProject() {
      await fetch("/project", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ name: newP.value }) });
      newP.value = ""; loadData();
    }

    async function addBug() {
      await fetch("/bugs", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify([{ project: projFilter.value, title: bugT.value }]) });
      bugT.value = ""; loadBugs();
    }

    loadData();
  </script>
</body>

</html>
