<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webenoid Bug Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #2563eb; --bg: #f8fafc; --panel: #ffffff; --text: #0f172a; --text-light: #64748b; --border: #e2e8f0; --radius: 12px; }
        
        * { box-sizing: border-box; } /* Fixes the overflow/out of table issue */
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        nav { height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 24px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--brand); font-size: 18px; letter-spacing: -0.5px; }
        .logo span { color: var(--text); }

        .wrapper { display: flex; flex: 1; overflow: hidden; }
        aside { width: 280px; background: var(--panel); border-right: 1px solid var(--border); padding: 16px; overflow-y: auto; }
        main { flex: 1; padding: 16px 24px; overflow-y: auto; }

        .card { background: var(--panel); border-radius: var(--radius); border: 1px solid var(--border); padding: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); margin-bottom: 16px; width: 100%; }
        h3 { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--text-light); margin-bottom: 8px; border-bottom: 1px solid var(--border); padding-bottom: 4px; }
        
        input, select, textarea { width: 100%; padding: 8px 10px; border: 1px solid var(--border); border-radius: 6px; font-family: inherit; font-size: 12px; margin-bottom: 8px; outline: none; background: #fff; }
        button { width: 100%; background: var(--brand); color: white; border: none; padding: 10px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 13px; }

        /* FIXED BULK SECTION ALIGNMENT */
        .bulk-grid { display: flex; gap: 10px; margin-bottom: 10px; width: 100%; }
        .bulk-grid select { flex: 1; margin-bottom: 0; }
        textarea#bPaste { width: 100%; resize: vertical; min-height: 60px; margin-bottom: 10px; }

        /* TABS */
        .tab-bar { display: flex; gap: 5px; margin-bottom: 12px; }
        .tab { padding: 6px 16px; border-radius: 6px; font-size: 11px; font-weight: 700; cursor: pointer; border: 1px solid var(--border); background: #f1f5f9; color: var(--text-light); }
        .tab.active { background: var(--brand); color: white; }

        /* TABLE */
        .table-container { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; table-layout: fixed; }
        th { text-align: left; padding: 10px; font-size: 10px; text-transform: uppercase; color: var(--text-light); border-bottom: 1px solid var(--border); background: #fcfcfd; }
        td { padding: 8px 10px; border-bottom: 1px solid var(--border); font-size: 12px; vertical-align: middle; word-wrap: break-word; }

        /* COLUMN WIDTHS */
        .col-idx { width: 40px; }
        .col-details { width: 300px; }
        .col-status { width: 100px; }
        .col-date { width: 160px; } /* Space for calendars */

        .Queue { background: #e0e7ff; color: #3730a3; padding: 2px 6px; border-radius: 4px; font-weight: 700; border:none; }
        .Fixed { background: #dcfce7; color: #166534; padding: 2px 6px; border-radius: 4px; font-weight: 700; border:none; }

        #notify { position: fixed; top: 15px; left: 50%; transform: translateX(-50%); background: #0f172a; color: white; padding: 8px 24px; border-radius: 50px; display: none; z-index: 999; font-size: 12px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">WEBENOID <span>TRACKER</span></div>
    <div id="userLabel" style="font-weight: 600; font-size: 11px;"></div>
</nav>

<div id="notify"></div>

<div class="wrapper">
    <aside>
        <h3>Directory</h3>
        <input id="newDev" placeholder="Dev Name">
        <button onclick="addDev()">+ Add Member</button>

        <div style="margin-top:15px">
            <h3>Context</h3>
            <input id="newProj" placeholder="Project Name">
            <button onclick="addProj()">Add Project</button>
            <select id="selProj" onchange="loadTasks()"></select>
            <input id="newTask" placeholder="Task Name">
            <button onclick="addTask()">Link Task</button>
        </div>

        <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 15px;">
            <h3>Quick Entry</h3>
            <select id="qProj" onchange="loadQTasks()"></select>
            <select id="qTask"></select>
            <input id="qTitle" placeholder="Defect Title">
            <select id="qAssign"></select>
            <button onclick="submitSingle()">Create Bug</button>
        </div>
    </aside>

    <main>
        <div class="card">
            <h3>Bulk Copy-Paste</h3>
            <div class="bulk-grid">
                <select id="bProj" onchange="loadBTasks()"></select>
                <select id="bTask"></select>
                <select id="bAssign"></select>
            </div>
            <textarea id="bPaste" placeholder="Defect Title | Target Date (YYYY-MM-DD)"></textarea>
            <button onclick="submitBulk()" style="width: auto; padding: 8px 25px;">ðŸš€ Process Batch</button>
        </div>

        <div class="tab-bar">
            <div id="tabAll" class="tab active" onclick="setTab('All')">ALL</div>
            <div id="tabQueue" class="tab" onclick="setTab('Queue')">QUEUE</div>
            <div id="tabFixed" class="tab" onclick="setTab('Fixed')">FIXED</div>
        </div>

        <div class="card" style="padding:0;">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="col-idx">#</th>
                            <th class="col-details">Defect Details</th>
                            <th>Assignee</th>
                            <th class="col-status">Status</th>
                            <th class="col-date">Started At</th>
                            <th class="col-date">Target Fix</th>
                            <th style="width:120px">Done</th>
                        </tr>
                    </thead>
                    <tbody id="bugList"></tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
const API = "https://webenoid-tracker.onrender.com";
let currentTab = "All";

if (localStorage.getItem("webenoid_session") !== "active") window.location.href = "login.html";
document.getElementById('userLabel').innerText = `Admin: ${localStorage.getItem("user")}`;

function notify(m) { const n = document.getElementById('notify'); n.innerText = m; n.style.display="block"; setTimeout(()=>n.style.display="none", 2000); }

function setTab(s) {
    currentTab = s;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById('tab' + s).classList.add('active');
    loadBugs();
}

let team = JSON.parse(localStorage.getItem("team_list")) || ["Assignee"];
function updateDrops() {
    [document.getElementById('qAssign'), document.getElementById('bAssign')].forEach(s => {
        if(s) { s.innerHTML = ""; team.forEach(t => s.innerHTML += `<option value="${t}">${t}</option>`); }
    });
}
function addDev() {
    const name = document.getElementById('newDev').value.trim();
    if(name) { team.push(name); localStorage.setItem("team_list", JSON.stringify(team)); updateDrops(); notify("Member Added"); }
}

async function submitSingle() {
    const data = [{ project: qProj.value, task: qTask.value, title: qTitle.value, assignedTo: qAssign.value, status: "Queue", completion: 0, startedAt: new Date().toISOString().slice(0,16) }];
    await fetch(API+"/bugs", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
    qTitle.value = ""; loadBugs(); notify("Bug Logged");
}

async function submitBulk() {
    const lines = bPaste.value.trim().split("\n");
    const data = lines.map(l => {
        const p = l.split("|");
        return { project: bProj.value, task: bTask.value, title: p[0].trim(), assignedTo: bAssign.value, status: "Queue", completion: 0, startedAt: new Date().toISOString().slice(0,16), targetDate: p[1]?.trim() || "" };
    }).filter(x => x.title);
    await fetch(API+"/bugs", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
    bPaste.value = ""; loadBugs(); notify("Batch Processed");
}

async function patch(id, f, v) {
    await fetch(`${API}/bug/${id}`, {method:"PUT", headers:{'Content-Type':'application/json'}, body:JSON.stringify({[f]: v})});
    notify("Saved");
    if(f === 'status') loadBugs();
}

async function loadBugs() {
    const res = await fetch(API+"/bugs");
    let bugs = await res.json();
    if (currentTab !== "All") bugs = bugs.filter(b => b.status === currentTab);
    const body = document.getElementById('bugList');
    body.innerHTML = "";
    bugs.forEach((b, i) => {
        body.innerHTML += `
        <tr>
            <td>${i+1}</td>
            <td><strong>${b.title}</strong><br><small>${b.project} / ${b.task}</small></td>
            <td>${b.assignedTo}</td>
            <td>
                <select class="${b.status}" onchange="patch('${b._id}','status',this.value)">
                    <option value="Queue" ${b.status=='Queue'?'selected':''}>Queue</option>
                    <option value="Fixed" ${b.status=='Fixed'?'selected':''}>Fixed</option>
                </select>
            </td>
            <td><input type="datetime-local" style="font-size:10px" value="${b.startedAt||''}" onchange="patch('${b._id}','startedAt',this.value)"></td>
            <td><input type="date" style="font-size:10px" value="${b.targetDate||''}" onchange="patch('${b._id}','targetDate',this.value)"></td>
            <td>
                <input type="range" min="0" max="100" value="${b.completion||0}" onchange="patch('${b._id}','completion',this.value)">
                <span style="font-size:10px">${b.completion}%</span>
            </td>
        </tr>`;
    });
}

async function addProj() { await fetch(API+"/project", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify({name:newProj.value})}); loadData(); }
async function addTask() { await fetch(API+"/task", {method:"POST", headers:{'Content-Type':'application/json'}, body:JSON.stringify({project:selProj.value, name:newTask.value})}); loadData(); }
async function loadData() {
    const p = await (await fetch(API+"/projects")).json();
    [selProj, qProj, bProj].forEach(s => { s.innerHTML = ""; p.forEach(x => s.innerHTML += `<option value="${x.name}">${x.name}</option>`); });
    loadQTasks(); loadBTasks();
}
async function loadQTasks() { const t = await (await fetch(API+"/tasks/"+qProj.value)).json(); qTask.innerHTML = ""; t.forEach(x => qTask.innerHTML += `<option value="${x.name}">${x.name}</option>`); }
async function loadBTasks() { const t = await (await fetch(API+"/tasks/"+bProj.value)).json(); bTask.innerHTML = ""; t.forEach(x => bTask.innerHTML += `<option value="${x.name}">${x.name}</option>`); }

loadData(); loadBugs(); updateDrops();
</script>
</body>
</html>
