<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webenoid Bug Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
  <nav>
    <div class="logo">WEBENOID TRACKER</div>
    <div class="nav-right">
      <span id="userLabel"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div id="mainWrapper" class="wrapper">
    <aside class="glass-card" id="mgmtAside">
      <h3 class="card-header">Live Activity Feed</h3>

      <div class="dev-only" style="margin-bottom: 20px;">
        <small>Filter by Project</small>
        <select id="devProjFilter" onchange="loadBugs()"></select>
      </div>

      <div id="activityFeed" class="timeline"></div>
    </aside>

    <main>
      <div class="glass-card tester-only admin-only" style="margin-bottom: 24px;">
        <h3 class="card-header">Management</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
          <div>
            <input type="text" id="newMember" placeholder="Member Name">
            <button class="btn-primary" onclick="addMember()">Add Member</button>
          </div>
          <div>
            <input type="text" id="newProject" placeholder="Project Name">
            <button class="btn-primary" onclick="addProject()">Add Project</button>
          </div>
        </div>
        <div class="admin-only" style="margin-top:15px;">
          <select id="taskProjSelect" style="width:48%"></select>
          <input type="text" id="newTask" placeholder="Task Name" style="width:48%">
          <button class="btn-primary" onclick="addTask()">Link Task</button>
        </div>
      </div>

      <div class="glass-card admin-only" style="margin-bottom: 24px;">
        <h3 class="card-header">Admin Insights</h3>
        <input type="text" id="devSearch" onkeyup="searchDev()" placeholder="ðŸ” Search Developer Name...">
        <div style="height: 250px;"><canvas id="bugPieChart"></canvas></div>
      </div>

      <div class="glass-card tester-only admin-only" id="bulkCard" style="margin-bottom: 24px;">
        <h3 class="card-header">ðŸš€ Bulk Defect Table</h3>
        <select id="bulkProjSelect"></select>
        <textarea id="bulkPaste" rows="4" placeholder="Title | Date"></textarea>
        <button class="btn-primary" onclick="submitBulk()">Process List</button>
      </div>

      <div class="glass-card">
        <h3 class="card-header">Defect Listing</h3>
        <table>
          <thead>
            <tr>
              <th>Bug</th>
              <th>Assignee</th>
              <th>Status</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody id="bugList"></tbody>
        </table>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
