<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webenoid Bug Tracker | Admin Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
    rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="notify"></div>

  <nav>
    <div class="logo">WEBENOID TRACKER</div>
    <div class="nav-right">
      <span id="userLabel"></span>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </nav>

  <div id="mainWrapper" class="wrapper">

    <div id="testerTools" class="tester-tools" style="display:none; grid-column: 1 / -1;">
      <div class="glass-card" style="margin-bottom:20px; padding:20px;">
        <h3 style="margin-bottom:10px;">ğŸš€ Create New Bug</h3>
        <div style="display:flex; gap:10px;">
          <select id="projSelect" onchange="loadBTasks()"
            style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd;"></select>
          <select id="taskSelect" style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd;"></select>
          <input type="text" id="bugTitle" placeholder="Bug Title"
            style="flex:2; padding:8px; border-radius:8px; border:1px solid #ddd;">
          <button class="btn-primary" onclick="submitBug()">Add Bug</button>
        </div>
      </div>
    </div>

    <aside class="glass-card" id="mgmtAside" style="height: fit-content;">
      <h3 style="font-size: 18px; margin-bottom: 20px; color: var(--text-navy);">Live Activity Feed</h3>
      <div id="activityFeed" class="timeline">
      </div>
    </aside>

    <main style="overflow-y: auto;">

      <div class="stats-grid" style="margin-bottom: 20px;">
        <div class="stat-item glass-card">
          <div class="stat-icon" style="background: #E9EDF7; color: #4318FF;">ğŸ“</div>
          <div><small>Projects</small>
            <h2 id="totalProjects">0</h2>
          </div>
        </div>
        <div class="stat-item glass-card">
          <div class="stat-icon" style="background: #E6FAF5; color: #05CD99;">ğŸ</div>
          <div><small>Open</small>
            <h2 id="totalCount">0</h2>
          </div>
        </div>
        <div class="stat-item glass-card">
          <div class="stat-icon" style="background: #FFF5F5; color: #EE5D50;">ğŸ”¥</div>
          <div><small>Critical</small>
            <h2>29</h2>
          </div>
        </div>
        <div class="stat-item glass-card">
          <div class="stat-icon" style="background: #FFF9E9; color: #FFB800;">â°</div>
          <div><small>SLA</small>
            <h2>62</h2>
          </div>
        </div>
        <div class="stat-item glass-card">
          <div class="stat-icon" style="background: #E6FAF5; color: #05CD99;">âœ…</div>
          <div><small>Closed</small>
            <h2 id="fixedCount">0</h2>
          </div>
        </div>
      </div>

      <div class="glass-card admin-only-ui" style="margin-bottom: 24px;">
        <h3 class="card-header">Bug Trends</h3>
        <div style="height: 250px;"><canvas id="bugChart"></canvas></div>
      </div>

      <div class="glass-card">
        <div class="card-header">Live Defect Listing</div>
        <table>
          <thead>
            <tr>
              <th>Defect Details</th>
              <th>Assignee</th>
              <th>Status</th>
              <th>Progress</th>
            </tr>
          </thead>
          <tbody id="bugList"></tbody>
        </table>
      </div>
    </main>

    <section id="adminExtras">
      <div class="glass-card" style="margin-bottom: 20px;">
        <h3 class="card-header">Top Testers</h3>
        <div class="tester-row">
          <img src="https://i.pravatar.cc/40?img=1" class="avatar">
          <div style="flex:1"><strong>Emily Clark</strong><br><small>Lead QA</small></div>
          <span class="count">37</span>
        </div>
      </div>

      <div class="glass-card" id="bulkCard">
        <h3 class="card-header">ğŸš€ Bulk Tools</h3>
        <select id="bProj" onchange="loadBTasks()"></select>
        <textarea id="bPaste" rows="4" style="margin-top:10px; width:100%;" placeholder="Title | Date"></textarea>
        <button class="btn-primary" style="width:100%; margin-top:10px;" onclick="submitBulk()">Process List</button>
      </div>
    </section>

  </div> <audio id="alertSound" ...>
    <script src="script.js"></script>
</body>

</html>
