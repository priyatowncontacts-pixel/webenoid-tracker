<!DOCTYPE html>
<html>
<head>
    <title>Login | Webenoid</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8fafc; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>WEBENOID <span>LOGIN</span></h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <select id="role">
            <option value="Developer">Developer</option>
            <option value="Tester">Tester</option>
        </select>
        <button onclick="handleLogin()">Sign In</button>
    </div>
    <script>
        // Force clear old broken data on load
        localStorage.clear();

        function handleLogin() {
            const u = username.value;
            const p = password.value;
            const r = role.value;
            if(u === "Webenoid" && p === "Webenoid123") {
                localStorage.setItem("webenoid_session", "active");
                localStorage.setItem("user", u);
                localStorage.setItem("role", r);
                window.location.replace("/dashboard"); //
            } else { alert("Wrong credentials"); }
        }
    </script>
</body>
</html>
