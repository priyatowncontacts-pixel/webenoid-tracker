<!DOCTYPE html>
<html>

<head>
    <title>Login | Webenoid</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8fafc;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .1);
            text-align: center;
            width: 300px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 style="color:#2563eb; margin-bottom: 20px;">WEBENOID LOGIN</h2>
        <input id="u" placeholder="Username">
        <input id="p" type="password" placeholder="Password">
        <select id="r">
            <option value="Developer">Developer</option>
            <option value="Tester">Tester</option>
        </select>
        <button onclick="handleLogin()">Sign In</button>
    </div>
    <script>
        function handleLogin() {
            if (u.value === "Webenoid" && p.value === "Webenoid123") {
                localStorage.setItem("user", u.value);
                localStorage.setItem("role", r.value);
                localStorage.setItem("webenoid_session", "active");
                window.location.href = "index.html";
            } else { alert("Access Denied: Invalid Credentials"); }
        }
    </script>
</body>

</html>
