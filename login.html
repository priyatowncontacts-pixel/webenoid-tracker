<!DOCTYPE html>
<html>
<head>
<title>Login | Webenoid</title>

<style>
body{font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;background:#f8fafc;margin:0}
.card{background:white;padding:40px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.1);text-align:center;width:320px}
input,select{width:100%;padding:12px;margin:10px 0;border:1px solid #e2e8f0;border-radius:8px}
button{width:100%;padding:12px;background:#2563eb;color:white;border:none;border-radius:8px}
</style>

</head>

<body>

<div class="card">
<h2>WEBENOID LOGIN</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">

<select id="role">
<option>Developer</option>
<option>Tester</option>
</select>

<button onclick="handleLogin()">Sign In</button>
</div>

<script>
localStorage.clear();

function handleLogin(){
const u=username.value;
const p=password.value;

if(u==="Webenoid" && p==="Webenoid123"){
localStorage.setItem("webenoid_session","active");
localStorage.setItem("user",u);

// FIX
window.location.replace("/index.html");
}
else alert("Wrong credentials");
}
</script>

</body>
</html>
