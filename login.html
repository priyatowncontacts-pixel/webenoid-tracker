<!DOCTYPE html>
<html>

<head>
    <title>Login | Webenoid</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f1f5f9;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .05);
            text-align: center;
            width: 340px;
            border: 1px solid #e2e8f0;
        }

        .logo-text {
            color: #2563eb;
            font-weight: 800;
            letter-spacing: -1px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 13px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }

        .error {
            color: #ef4444;
            font-size: 13px;
            margin-top: 12px;
            min-height: 15px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 class="logo-text">WEBENOID</h2>
        <p>Bug Tracking Command Center</p>
        <input id="u" placeholder="Name">
        <input id="p" type="password" placeholder="Password">
        <select id="r">
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Developer">Developer</option>
            <option value="Tester">Tester</option>
        </select>
        <button onclick="handleLogin()">Sign In</button>
        <div id="err" class="error"></div>
    </div>

    <script>
        async function handleLogin() {
            const user = u.value.trim();
            const pass = p.value.trim();
            const role = r.value;
            const errDiv = document.getElementById('err');
            errDiv.innerText = "";

            if (!user || !pass || !role) { errDiv.innerText = "All fields required"; return; }

            const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: user, password: pass, role: role })
            });

            const data = await res.json();
            if (res.ok) {
                localStorage.setItem("user", data.user);
                localStorage.setItem("role", data.role);
                localStorage.setItem("webenoid_session", "active");
                window.location.href = "index.html";
            } else {
                errDiv.innerText = "Invalid credentials";
            }
        }
    </script>
</body>

</html>
