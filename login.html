<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Webenoid Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 360px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        h2 {
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 8px;
            font-size: 24px;
            color: var(--primary);
        }

        p {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 24px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>WEBENOID</h2>
        <p>Sign in to your tracker</p>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <select id="role">
            <option>Developer</option>
            <option>Tester</option>
        </select>
        <button onclick="handleLogin()">Sign In</button>
    </div>

    <script>
        function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            // Existing logic placeholder - update as per your server requirements
            if (u && p) {
                localStorage.setItem("webenoid_session", "active");
                localStorage.setItem("user", u);
                window.location.href = "index.html";
            }
        }
    </script>
</body>

</html>
