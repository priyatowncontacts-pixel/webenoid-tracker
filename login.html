<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Webenoid</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 style="color:#2563eb">WEBENOID</h2>
        <input type="text" id="u" placeholder="Username">
        <input type="password" id="p" placeholder="Password">
        <select id="r">
            <option value="Developer">Developer</option>
            <option value="Tester">Tester</option>
        </select>
        <button onclick="login()">Sign In</button>
    </div>
    <script>
        function login() {
            if (u.value === "Webenoid" && p.value === "Webenoid123") {
                localStorage.setItem("user", u.value);
                localStorage.setItem("role", r.value);
                window.location.href = "index.html";
            } else { alert("Wrong credentials"); }
        }
    </script>
</body>

</html>
