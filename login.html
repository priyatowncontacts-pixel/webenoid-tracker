<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Webenoid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-6">
    <div class="bg-white p-10 rounded-3xl shadow-xl shadow-slate-200 border border-slate-100 text-center">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center text-white text-2xl font-bold mb-6">W</div>
        <h1 class="text-3xl font-bold text-slate-800">Webenoid Login</h1>
        <p class="text-slate-500 mt-2 mb-8">Access your project tracking dashboard</p>

        <div class="space-y-4 text-left">
            <input id="username" type="text" placeholder="Username" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <input id="password" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
            <select id="role" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500">
                <option>Developer</option>
                <option>Tester</option>
            </select>
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-100">Sign In</button>
        </div>
    </div>
</div>

<script>
localStorage.clear(); // Wipe session on login load

function handleLogin(){
    const u=document.getElementById('username').value;
    const p=document.getElementById('password').value;
    const r=document.getElementById('role').value;

    if(u==="Webenoid" && p==="Webenoid123"){
        localStorage.setItem("webenoid_session","active");
        localStorage.setItem("user",u);
        localStorage.setItem("role",r);
        window.location.replace("/dashboard");
    } else {
        alert("Incorrect credentials.");
    }
}
</script>
</body>
</html>
