<!DOCTYPE html>
<html>

<head>
    <title>Login | Webenoid</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8fafc;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .1);
            text-align: center;
            width: 320px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 style="color:#2563eb; margin-bottom: 20px;">WEBENOID LOGIN</h2>

        <input id="u" placeholder="Username">
        <input id="p" type="password" placeholder="Password">

        <select id="r">
            <option value="">Select Role</option>
            <option value="Developer">Developer</option>
            <option value="Tester">Tester</option>
        </select>

        <button onclick="handleLogin()">Sign In</button>

        <div id="err" class="error"></div>
    </div>

    <script>
        function handleLogin() {

            const user = u.value.trim();
            const pass = p.value.trim();
            const role = r.value;

            err.innerText = "";

            if (!user || !pass) {
                err.innerText = "Please enter username and password";
                return;
            }

            if (!role) {
                err.innerText = "Please select a role";
                return;
            }

            // ---- CREDENTIAL CHECK ----
            if (user === "Webenoid" && pass === "Webenoid123") {

                localStorage.setItem("user", user);
                localStorage.setItem("role", role);
                localStorage.setItem("webenoid_session", "active");
                localStorage.setItem("login_time", new Date().toISOString());

                // ✅ IMPORTANT → open tracker page
                window.location.href = "tracker.html";


            } else {
                err.innerText = "Access Denied: Invalid Credentials";
            }
        }

        // Allow ENTER key login
        document.addEventListener("keypress", function (e) {
            if (e.key === "Enter") handleLogin();
        });
    </script>

</body>

</html>
