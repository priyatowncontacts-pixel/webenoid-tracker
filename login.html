<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Webenoid</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #2563eb; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #fff; padding: 40px; border-radius: 16px; border: 1px solid #e2e8f0; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .logo { font-weight: 800; font-size: 24px; color: var(--brand); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; outline: none; }
        button { width: 100%; background: var(--brand); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">WEBENOID <span>TRACKER</span></div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Sign In</button>
    </div>
    <script>
        function handleLogin() {
            if(username.value === "Webenoid" && password.value === "Webenoid123") {
                localStorage.setItem("webenoid_session", "active");
                localStorage.setItem("user", username.value);
                window.location.href = "/dashboard";
            } else { alert("Wrong credentials"); }
        }
    </script>
</body>
</html>
